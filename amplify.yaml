frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: X-Content-Type-Options
          value: nosniff
    - pattern: "**/*.mp3"
      headers:
        - key: Content-Type
          value: audio/mpeg
        - key: Cache-Control
          value: no-cache, no-store, must-revalidate
        - key: Access-Control-Allow-Origin
          value: "*"
        - key: Accept-Ranges
          value: none